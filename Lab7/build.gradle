plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

def generatedResources = "$buildDir/classes/java/main/org/example"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main {
        output.resourcesDir = file(generatedResources)
    }

    test {
        output.resourcesDir = file(generatedResources)
    }
}

mainClassName = 'MainFrame'